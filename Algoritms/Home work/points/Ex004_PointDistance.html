<script>
  let MAX_ROW_VALUE = 40;
  let MAX_COLUMN_VALUE = 280;

  class Point2D {
    constructor(id, x, y) {
      this.id = id;
      this.x = x;
      this.y = y;
    }
    getInfo() { return `[id = ${this.id}, x = ${this.x},  y = ${this.y}] <br>`; }
  }

  function distance2d(a, b) {
    return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
  }

  function getRandomInt(max) {
    return Math.floor(Math.random() * max);
  }

  function randomPoint(id) {
    return new Point2D(id,
      getRandomInt(MAX_ROW_VALUE),
      getRandomInt(MAX_COLUMN_VALUE)
    );
  }

  function drawColor(image, p1, p2) {

          || p2.x === row && p2.y === column
        ) { document.write("<font color='blue'>x</font>"); }

        else { document.write("+"); }
      }
      document.write("<br>");
    }
    document.write("<br>");
  }

  function minDistanceRec(points, i, j, result) {
  if (i == points.length) {
    return result;
  }
  if (j == points.length) {
    return minDistanceRec(points, i+1, i+2, result);
  }
  function minDistance(points) {
  return minDistanceRec(points, 0, 1, [MAX_ROW_VALUE + MAX_COLUMN_VALUE + 1, -1, -1]);
}
}



  let image = Array.from(

      { length: MAX_COLUMN_VALUE }, (_, k) => 0));

  let points = [];

  for (let i = 0; i < 30; i++) {
    points.push(randomPoint(i));

  for (let index = 0; index < points.length; index++) {
